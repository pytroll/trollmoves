name: CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        os: ["ubuntu-latest"]
        python-version: ["3.9", "3.10", "3.11"]

    env:
      PYTHON_VERSION: ${{ matrix.python-version }}
      OS: ${{ matrix.os }}
      ACTIONS_ALLOW_UNSECURE_COMMANDS: true

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          pip install -U pytest pytest-cov pytest-bdd pytest-reraise pyyaml trollsift posttroll inotify pyinotify paramiko scp watchdog pytroll-collectors>=0.13.0 fsspec s3fs

      - name: Install trollmoves
        run: |
          pip install --no-deps -e .

      - name: Create ssh keys for mover testing
        run: |
          ssh-keygen -b 2048 -t rsa -f /home/runner/.ssh/id_rsa -N ""

      - name: Create authorized_keys file
        run: |
          cp /home/runner/.ssh/id_rsa.pub /home/runner/.ssh/authorized_keys

      - name: Run unit tests
        run: |
          pytest --cov=trollmoves trollmoves/tests --cov-report=xml

      - name: Upload unittest coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          flags: unittests
          file: ./coverage.xml
          env_vars: OS,PYTHON_VERSION,UNSTABLE
